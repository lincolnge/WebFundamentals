<head>
  <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="/fundamentals/resources/samples/css/normalize.css">
<link rel="stylesheet" href="/fundamentals/resources/samples/css/main.css">

<link rel="stylesheet" href="/fundamentals/resources/samples/css/base.css">
  <title>Video: Specifying a start and end time with media fragments</title>
  <style>
    #container {
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
    }

    video {
      max-width: 100%;
    }

  </style>
</head>
<body>
<div id="container" role="main">
  <h1>Video: Specifying a start and end time with media fragments</h1>
  
<video controls>
    <source src="chrome.webm#t=5,10" type="video/webm; codecs='vp8, vorbis'">
    <source src="chrome.mp4#t=5,10" type='video/mp4;codecs="avc1.42E01E, mp4a.40.2"'>
    <p>This browser does not support the video element.</p>
  </video>
  
<div id="srcInfo" class="is-hidden">
    <p>
      <b>Event type:</b> <span id="srcEvent"></span><br>
      <b>Current source file:</b> <span id="srcFile"></span><br>
      <b>Video size:</b> <span id="srcWidth"></span>&times;<span id="srcHeight"></span>
    </p>
  </div>


  <script>

  function init() {
    document.querySelector("video").addEventListener("loadedmetadata", showMetadata);
  }

  function showMetadata(evt) {
    var srcInfo = document.querySelector("#srcInfo");
    var srcEvent = document.querySelector("#srcEvent");
    var srcFile = document.querySelector("#srcFile");
    var srcWidth = document.querySelector("#srcWidth");
    var srcHeight = document.querySelector("#srcHeight");

    srcInfo.classList.remove("is-hidden");
    srcEvent.textContent = evt.type;
    srcFile.textContent = this.currentSrc.replace(/^.*[\\\/]/, '');
    srcWidth.textContent = this.videoWidth;
    srcHeight.textContent = this.videoHeight;
  }

  init();

  </script>
</div>
